<span class="type" (click)="removeType(type.id)" *ngFor="let type of types, let last = last">
    {{type.name}}<span *ngIf="!last">,&nbsp;</span>
    <span *ngIf="last">.</span>
  </span>
<hr/>
<button (click)="addType(group.id)" *ngFor="let group of groups" type="button"
        class="btn btn-outline-secondary celLength curve">{{group.name}}
</button>
