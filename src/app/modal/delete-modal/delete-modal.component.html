<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-secondary celLength delete" data-toggle="modal"
        data-target="#deleteModal">
  {{'Modal.Delete.Btn' | translate}}
</button>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title color" id="exampleModalLabel">{{'Modal.Delete.Title' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="color">{{'Modal.Delete.Btn' | translate}} :</span>&nbsp;"{{name}}"&nbsp;<span class="color">?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'Modal.Close' | translate}}</button>
        <button type="button" class="btn btn-light btn-outline-dark" (click)='eventExecute()' data-dismiss="modal">
          {{'Modal.Delete.Btn' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
